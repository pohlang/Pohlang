name: Simple Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.5.2)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            binary: pohlang
            platform: linux-x64
            ext: tar.gz
            rust_targets: ''
            cargo_build_flags: ''
            artifact_dir: target/release
          - os: windows-latest
            binary: pohlang.exe
            platform: windows-x64
            ext: zip
            rust_targets: 'x86_64-pc-windows-msvc'
            cargo_build_flags: ''
            artifact_dir: target/release
          - os: macos-13
            binary: pohlang
            platform: macos-x64
            ext: tar.gz
            rust_targets: 'x86_64-apple-darwin'
            cargo_build_flags: '--target x86_64-apple-darwin'
            artifact_dir: target/x86_64-apple-darwin/release
          - os: macos-14
            binary: pohlang
            platform: macos-arm64
            ext: tar.gz
            rust_targets: 'aarch64-apple-darwin'
            cargo_build_flags: '--target aarch64-apple-darwin'
            artifact_dir: target/aarch64-apple-darwin/release

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract tag
        id: tag
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_targets }}

      - name: Build
        working-directory: runtime
        run: cargo build --release --verbose ${{ matrix.cargo_build_flags }}

      - name: Test
        working-directory: runtime
        run: cargo test --verbose

      - name: Package Linux/macOS
        if: matrix.os != 'windows-latest'
        working-directory: runtime
        run: |
          ASSET_NAME="pohlang-${{ steps.tag.outputs.tag }}-${{ matrix.platform }}.${{ matrix.ext }}"
          tar czf "../${ASSET_NAME}" -C ${{ matrix.artifact_dir }} ${{ matrix.binary }}
          echo "ASSET_NAME=${ASSET_NAME}" >> $GITHUB_ENV

      - name: Package Windows
        if: matrix.os == 'windows-latest'
        shell: pwsh
        working-directory: runtime
        run: |
          $AssetName = "pohlang-${{ steps.tag.outputs.tag }}-${{ matrix.platform }}.${{ matrix.ext }}"
          $artifactDir = Join-Path (Get-Location) "${{ matrix.artifact_dir }}"
          $artifactDir = $artifactDir -replace '/', [System.IO.Path]::DirectorySeparatorChar
          $BinaryPath = Join-Path $artifactDir "${{ matrix.binary }}"
          Compress-Archive -Path $BinaryPath -DestinationPath "..\${AssetName}"
          echo "ASSET_NAME=${AssetName}" >> $env:GITHUB_ENV

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          files: ${{ env.ASSET_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
